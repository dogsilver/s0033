<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sección 0033</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17.4,
                center: { lat:19.242942,lng: - 103.708785},
                mapTypeId: 'roadmap'
            });

            // Define the LatLng coordinates for the polygon's path.
            var triangleCoords = [
                { lng: -103.7067747, lat: 19.2403833 },
                { lng: - 103.7058628, lat: 19.2417103 },
                { lng: - 103.7082982, lat: 19.2435741 },
                { lng: - 103.7086093, lat: 19.2438476 },
                { lng: - 103.7099183, lat: 19.245448 },
                { lng: - 103.7110662, lat: 19.2448605 },
                { lng: - 103.7121391, lat: 19.244425 },
                {lng:- 103.7067747,lat: 19.2403833}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#0000FF',
          strokeOpacity: 0.2,
          strokeWeight: 2,
          fillColor: '#0000FA',
          fillOpacity: 0.1
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUPV-xK0Wz7Xj6A7NqERCRKng9EqDLl8E&callback=initMap">
    </script>
  </body>
</html>
